- connection: network_cli
  gather_facts: False
  hosts: 9ks
  vars_files:
  - group_vars/nxos.yml

  tasks:

  - name: Check NXOS vPC feature
    nxos_feature:
      feature: vpc
      state: enabled

  - name: Configure vPCs
    nxos_config:
      lines:
        - vpc {{ item.vpc }}
      parents: interface {{ item.interface }}
    with_items: "{{ vpcs }}"